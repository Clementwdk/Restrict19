{%  extends "base.html" %}
{% block title %}
<br>


<form  method="POST" role="form" >
    <div class="p-5  shadow-lg  bg-body rounded mx-auto " style="width: 700px;">
        <h1 class="fw-light text-dark text-center">Please Sign-In</h1>
        <div class="mb-3 mt-5">
          <input type="text" id="log" class="form-control " placeholder="Username">
        </div>
        <div class="mb-5">
          <input type="password" id="pwd" class="form-control" placeholder="Password">
          <div class="text-center h6 mt-1">
            <a href="/nwaccount" class="text-center"> Create a new account</a>
          </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary center-block">Submit</button>
        </div>
    </div>

</form>


<br>

{% endblock %}
